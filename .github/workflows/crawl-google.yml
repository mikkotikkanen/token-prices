name: Crawl Google Prices

on:
  schedule:
    # Run at 00:01 UTC every day
    - cron: '1 0 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Google crawler
        run: npm run crawl:google

      - name: Generate npm data
        run: npm run generate:npm -- google

      - name: Check for changes
        id: changes
        run: |
          git add history/ docs/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create branch and PR
        if: steps.changes.outputs.has_changes == 'true'
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="data/google-$(date -u +%Y-%m-%d-%H%M%S)"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b "$BRANCH"
          git commit -m "Update Google prices $(date -u +%Y-%m-%d)"
          git push -u origin "$BRANCH"
          PR_URL=$(gh pr create --title "Update Google prices $(date -u +%Y-%m-%d)" --body "Automated price update from Google crawler." --head "$BRANCH" --base main)
          PR_NUMBER=$(echo "$PR_URL" | grep -oE '[0-9]+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Merge PR with MoiAgent
        if: steps.changes.outputs.has_changes == 'true'
        env:
          MOI_TOKEN: ${{ secrets.MOI_TOKEN }}
        run: |
          npm install -g moi-cli
          moi moi/token-costs-assistant "merge pr #${{ steps.create_pr.outputs.pr_number }}"
