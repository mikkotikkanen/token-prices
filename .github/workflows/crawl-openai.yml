name: Crawl OpenAI Prices

on:
  schedule:
    # Run at 00:01 UTC every day
    - cron: '1 0 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run OpenAI crawler
        run: npm run crawl:openai

      - name: Generate npm data
        run: npm run generate:npm -- openai

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add history/ docs/
          git diff --staged --quiet || git commit -m "Update OpenAI prices $(date -u +%Y-%m-%d)"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
